<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMA Negeri 2 Jember</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="script.js"></script>
    <nav class="navigasi">
        <img src="assets/logo.png" alt="logo" class="logo">
        <div class="nav-items">
           <button>Home</button>
           <button>Teachers and Staffs</button>
           <button>Achievement</button>
           <button>Message Us</button>
        </div>
    </nav>
    <header>
        <h1>Hi Izza, Welcome to SMA Negeri 2 Jember</h1>
        <h4>Please Enjoy</h4>
        <img src="assets/depan.jpg">
        <hr>
    </header>
    <div class="facilities">
        <div>
            <div class="circle" style="background-image: url(assets/hall.jpg);"></div>
            <h4>Ballroom</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url(assets/lab.jpg);"></div>
            <h4>Laboratorium</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url(assets/basket.jpg);"></div>
            <h4>Basketball Court</h4>
        </div>
    </div>
    <div>
        <form name="message-form" onsubmit="return validateForm()">
            <input type="text" placeholder="nama anda" id="name-input" name="name-input">
            <button id="submit" type="submit">Kirim</button>
            <p id="error-name"></p>
        </form>

        <h1>Hi, this is <span id="name">-</span>. Nice to meet you!</h1>
    </div>
    
</body>
</html>
